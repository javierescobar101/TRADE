<!DOCTYPE>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Login</title>
	<style type="text/css">
	body{
		background-color:#00254A;
	}
	.form-control{
		width: 500px;
	}
	
	.nav-bar{
		background-color: #4D7094;
	}
	</style>
</head>
<body ng-controller="ApplicationController">
	<div class="content">
	 <div class="nav-bar">
	   <div class="navbar-header">
	   	<h4 style="color:white">Board Swap</h4>
	    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#site-nav">
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    	</button> 
	    </div>
		<div id="site-nav" class="navbar-collapse collapse">
		  <ul class="nav navbar-nav navbar-right">
		  	<li class="grow">
		  	  <a href="#home" class="scrollto"style="color:white">
		  	  <i class="fa fa-home"></i>Home
		  	  </a>
		  	</li>
		  </ul>
		</div>
	 </div>
	</div>
	<div class= "container" style="color:white" ng-controller="AppCtrl">
		<h1>Login</h1>

		<div class="login">
			<form  name="loginForm" ng-controller="LoginController"
			      ng-submit="login(credentials)" novalidate>
			  <label for="username">Username:</label><br>
			  <input class="form-control" type="text" id="username"
			         ng-model="credentials.username"><br>
			  <label for="password">Password:</label><br>
			  <input class="form-control" type="password" id="password"
			         ng-model="credentials.password"><br>
			  <button class="btn btn-primary" type="submit">Login</button><br>
			</form>
				
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
